<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        .BolhasCtn{
            display: flex;
            justify-content: center;
            align-items: center;
            gap:25px;
            border:5px solid black;
            padding: 15px;
            border-radius: 5px;
            
        }
        .hidden{
            width: 50px;
            visibility: hidden;
        }
        #contador{
            margin-top: 50px;
        }
       
    </style>
</head>
<body>
    <script>
        let cont =0
        function click(e){
            const cont = document.getElementById("contador")
            cont++
            cont.innerText="pontos: "+(cont+1)
        }
    </script>
    <div  id="BolhasCtn" class="BolhasCtn">
        <div class="" onclick="click()" id="1">bolha</div>
        <div class="hidden" onclick="click()" id="2">bolha</div>
        <div class="hidden" onclick="click()" id="3">bolha</div>
        <div class="hidden" onclick="click()" id="4">bolha</div>
        <div class="hidden" onclick="click()" id="5">bolha</div>
        <div class="hidden" onclick="click()" id="6">bolha</div>
        <div class="hidden" onclick="click()" id="7">bolha</div>
        <div class="hidden" onclick="click()" id="8">bolha</div>
        <div class="hidden" onclick="click()" id="9">bolha</div>
        
    </div>
    <div id="contador">
        0
    </div>
    <script>
        
       

        let eTime=0
        window.setInterval(
            ()=>{
                const id =  parseInt(Math.random() * (9 - 1) + 1);
                let div = document.getElementById(id);
                let bCtn = document.getElementById("BolhasCtn");
                
                [...bCtn.children].forEach(bolha => {
                    bolha.className="hidden"
                });
                div.className="visible"
            },1500
        )
    </script>
</body>
</html>
